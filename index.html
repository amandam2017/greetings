<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greetings exercise</title>
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/greet.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="eight columns box">
                <div class="form">
                    <h2>GREETINGS</h2>
                    <div class="form_container">
                        <form id="myform">
                            <div class="display--errors">
                                <p class="requiredFieldError"></p>
                                <h5 class="emptyRadioError"></h5>
                                <p class="noLetters"></p>
                            </div>
                            
                            <label>name</label>
                            <!-- <input type="text" name="greetInput" required placeholder="name" class="enteredName" id="inputReset" value="" onkeypress= "return (event.charCode > 64 && 
                            event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)"> -->

                            <input type="text" name="greetInput" required placeholder="name" class="enteredName" id="inputReset" value="" onkeypress="lettersOnly(this)">
                    
                            <div class="languages clearfix">
                                <h4>Select Language</h4>
                                <div class="eachLanguage isiXhosa">
                                    <label>isiXhosa</label>
                                    <input type="radio" class="selectLang" required name="userLanguage" value="isiXhosa">
                                </div>
                                <div class="eachLanguage english">
                                    <label>English</label>
                                    <input type="radio" class="selectLang" required name="userLanguage" value="English">
                                </div>
                                <div class="eachLanguage afrikaans">
                                    <label>Afrkaans</label>
                                    <input type="radio" class="selectLang" required name="userLanguage" value="Afrikaans">
                                </div>

                                <span class="outputCounter">0</span>

                            </div>
                            <button class="button greetButton" type="button" name="greet">Greet Me</button>
                            <button class="button clear" type="button" name="cleanStorage">RESET</button>
                            <button class="button view" type="button" name="viewLocalStorage" onclick="viewStorage()">VIEW STORAGE</button>
                            <span id="showStorage"></span>

                        </form>
                        <div>
                        <span class="greetAperson"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="four columns box">
                <h3>html form UPDATED</h3>
                <p>
                    Create a web page that allows you to enter a name and when a button is pressed display a greeting like this : Hello, <THE NAME ENTERED>. After the button is pressed the name should be removed from the text box. Add some basic styling to the page.
                </p>
            </div>
        </div>
    </div>


    <script src="js/factory/greet.js" charset="utf-8"></script>
    <script src="js/dom/greet.js" charset="utf-8"></script>

</body>
</html>
